<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    
    <div id = "plot_plots_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "fpr": 0.0,
        "rev": "workspace",
        "step": 0,
        "threshold": 2,
        "tpr": 0.0
    },
    {
        "fpr": 0.0002638151183650498,
        "rev": "workspace",
        "step": 1,
        "threshold": 1,
        "tpr": 0.3883495145631068
    },
    {
        "fpr": 1.0,
        "rev": "workspace",
        "step": 2,
        "threshold": 0,
        "tpr": 1.0
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line"
    },
    "encoding": {
        "x": {
            "field": "step",
            "type": "quantitative",
            "title": "step"
        },
        "y": {
            "field": "threshold",
            "type": "quantitative",
            "title": "threshold",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#plot_plots_json', spec);
        </script>
    </div>
    
</body>
</html>
